name: Rebuild Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_rebuild:
        description: 'Digite "REBUILD" para confirmar a recriaÃ§Ã£o da infraestrutura'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.7.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./src/FiapFastFoodAutenticacao/FiapFastFoodAutenticacao.csproj

    - name: Build
      run: dotnet build ./src/FiapFastFoodAutenticacao/FiapFastFoodAutenticacao.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./src/FiapFastFoodAutenticacao/FiapFastFoodAutenticacao.csproj --configuration Release --output ./publish --no-build -p:PublishReadyToRun=false

    - name: Create deployment package
      run: |
        cd publish
        zip -r ../package.zip .
        cd ..

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: lambda-package
        path: package.zip

  rebuild:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_rebuild == 'REBUILD'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: lambda-package
        path: .

    - name: Verify AWS secrets
      run: |
        echo "Checking AWS secrets..."
        if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "âŒ AWS_ACCESS_KEY_ID is empty"
          exit 1
        fi
        if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "âŒ AWS_SECRET_ACCESS_KEY is empty"
          exit 1
        fi
        if [ -z "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
          echo "âŒ AWS_SESSION_TOKEN is empty"
          exit 1
        fi
        echo "âœ… All AWS secrets are configured"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Clean previous state
      run: |
        cd infra/terraform
        rm -rf .terraform/
        rm -f .terraform.lock.hcl
        rm -f terraform.tfstate*
        echo "ğŸ§¹ Estado anterior limpo"

    - name: Terraform Init
      run: |
        cd infra/terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd infra/terraform
        terraform plan \
          -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
          -var="jwt_issuer=${{ secrets.JWT_ISSUER }}" \
          -var="jwt_audience=${{ secrets.JWT_AUDIENCE }}"

    - name: Terraform Apply
      run: |
        cd infra/terraform
        echo "ğŸš€ Criando nova infraestrutura..."
        terraform apply -auto-approve \
          -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
          -var="jwt_issuer=${{ secrets.JWT_ISSUER }}" \
          -var="jwt_audience=${{ secrets.JWT_AUDIENCE }}"

    - name: Get API Gateway URL
      id: get-url
      run: |
        cd infra/terraform
        API_URL=$(terraform output -raw api_gateway_url)
        echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        echo "ğŸš€ Nova API criada em: $API_URL"

    - name: Verify new infrastructure
      run: |
        echo "ğŸ” Verificando nova infraestrutura..."
        aws lambda get-function --function-name FiapFastFoodAutenticacao --query 'Configuration.State' --output text
        aws apigateway get-rest-apis --query 'items[?name==`FiapFastFoodAutenticacao-api`]' --output table

    - name: Test endpoints
      run: |
        API_URL="${{ steps.get-url.outputs.api_url }}"
        echo "ğŸ§ª Testando endpoints..."
        echo "API URL: $API_URL"
        
        # Teste bÃ¡sico
        curl -s -o /dev/null -w "%{http_code}" "$API_URL/" || echo "Teste bÃ¡sico falhou"
        
        echo ""
        echo "ğŸ“‹ Endpoints disponÃ­veis:"
        echo "- POST $API_URL/customer/identify"
        echo "- POST $API_URL/customer/register"
        echo "- POST $API_URL/customer/register-anonymous"
        echo "- POST $API_URL/admin/login"

    - name: Rebuild Summary
      run: |
        echo "ğŸ¯ RECRIAÃ‡ÃƒO CONCLUÃDA"
        echo "=================================="
        echo "âœ… Lambda Function: CRIADA"
        echo "âœ… API Gateway: CRIADO"
        echo "âœ… PermissÃµes IAM: CRIADAS"
        echo "âœ… Estado Terraform: INICIALIZADO"
        echo ""
        echo "ğŸŒ Nova API URL: ${{ steps.get-url.outputs.api_url }}"
        echo "ğŸš€ Infraestrutura pronta para uso!"
