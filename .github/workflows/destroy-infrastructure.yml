name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Digite "DESTROY" para confirmar a destruiÃ§Ã£o da infraestrutura'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.7.0

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'DESTROY'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify AWS secrets
      run: |
        echo "Checking AWS secrets..."
        if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "âŒ AWS_ACCESS_KEY_ID is empty"
          exit 1
        fi
        if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "âŒ AWS_SECRET_ACCESS_KEY is empty"
          exit 1
        fi
        if [ -z "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
          echo "âŒ AWS_SESSION_TOKEN is empty"
          exit 1
        fi
        echo "âœ… All AWS secrets are configured"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        cd infra/terraform
        terraform init

    - name: List existing resources
      run: |
        cd infra/terraform
        echo "ğŸ” Listando recursos existentes..."
        terraform state list || echo "Nenhum estado encontrado"

    - name: Terraform Destroy
      run: |
        cd infra/terraform
        echo "ğŸ’¥ Iniciando destruiÃ§Ã£o da infraestrutura..."
        terraform destroy -auto-approve \
          -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
          -var="jwt_issuer=${{ secrets.JWT_ISSUER }}" \
          -var="jwt_audience=${{ secrets.JWT_AUDIENCE }}"

    - name: Verify destruction
      run: |
        echo "âœ… Verificando se os recursos foram destruÃ­dos..."
        aws lambda get-function --function-name FiapFastFoodAutenticacao 2>/dev/null && echo "âŒ Lambda ainda existe" || echo "âœ… Lambda foi destruÃ­do"
        aws apigateway get-rest-apis --query 'items[?name==`FiapFastFoodAutenticacao-api`]' --output table 2>/dev/null || echo "âœ… API Gateway foi destruÃ­do"

    - name: Clean up local state
      run: |
        cd infra/terraform
        rm -rf .terraform/
        rm -f .terraform.lock.hcl
        rm -f terraform.tfstate*
        echo "ğŸ§¹ Estado local limpo"

    - name: Destruction Summary
      run: |
        echo "ğŸ¯ DESTRUIÃ‡ÃƒO CONCLUÃDA"
        echo "=================================="
        echo "âœ… Lambda Function: DESTRUÃDA"
        echo "âœ… API Gateway: DESTRUÃDO"
        echo "âœ… PermissÃµes IAM: DESTRUÃDAS"
        echo "âœ… Estado Terraform: LIMPO"
        echo ""
        echo "ğŸš€ Pronto para recriar a infraestrutura!"
